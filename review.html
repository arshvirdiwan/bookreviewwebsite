<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW PAGE</title>
</head>

<body bgcolor="beige">
    <h1 align="center"><u>FEEDBACK</u> </h1>
    <form>
    <label for="first name"> First Name :</label>
    <input type="text" name="first_name" required id="first_name" >
    <br>
    <br>
    <label for="last name"> Last Name :</label>
    <input type="text" name="last_name" required id="last_name">
    <br>
    <br>
    <label for="contact Number"> Contact Number:</label> </label>
    <input type="number" name="contact_number" required id="contact_number">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" required id="email">
    <br>
    <br>
    <label for="genre">Select Your Favourite Book Genre</label>
    <select name="genre_book" id="genre_book">
        <option value="select">select</option>
        <option value="Self-help Book">Self-help Book</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Horror Fiction">Horror Fiction</option>
        <option value="Epic Fantasy">Epic Fantasy</option>
        <option value="Value Investing">Value Investing</option>
        <option value="Thriller">Thriller</option>
    </select>
    <br>
    <br>
    <label for="Review">Write your Review</label>
    <textarea type="text" name="Review" id="Review" rows="5"></textarea>
    <br>
    <br>
    <button type="submit"><a href="website.html">Submit</a></button>
    <input type="reset" value="Reset">
    </form>
</body>
</html>
